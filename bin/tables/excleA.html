<span id="line_0">我在公司实习的主要岗位是会计外勤,所属部门是财务</span>
<span id="line_1">部。外勤会计是会计公司或会计师事务所代理记账部门的一</span>
<span id="line_2">个职位。主要负责收取原始凭证和报税,报税就是到税务部</span>
<span id="line_3">门,帮客户进行纳税申报和缴纳税票,主要应具备和客户沟</span>
<span id="line_4">通的能力,只要地理熟悉,具备一定的会计、税务基础知识,</span>
<span id="line_5">善于沟通,就能做好这项工作。公司带我的指导老师经验丰</span>
<span id="line_6">富、工作能力超强的人!她对公司的业务流程有很深的理解,</span>
<span id="line_7">自身不仅精通各项财务的处理还和客户的沟通很好。我所在</span>
<span id="line_8">岗位职责主要有:</span>
<span id="line_9">1.代表客户去各税务局完成客户及公司交代需要办理</span>
<span id="line_10">的税务相关事情;</span>
